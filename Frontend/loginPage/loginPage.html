<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN-PAGE</title>
    <link rel="icon" type="image/x-icon" href="../logo/LegalAssist.png">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
    <link rel="stylesheet" href="./loginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="nav">
        <img src="../logo/LegalAssist.png" class="navImg" alt="">
        <p>Legal Assist</p>
    </div>
    <div class="container">
        <!-- LEFT DIV -->
        <div class="change">
            <div>
                <h1>WELCOME BACK</h1>
                <p>To keep connected with us please login with your prsonal info</p>
                <button class="changeBtn" onclick="changeBtn()">SIGN IN</button>
            </div>
            <img src="../logo/login.jpg" alt="">
        </div>

        <!-- RIGHT DIV -->
        <div class="fillDetail">

            <!-- CREATE ACCOUNT FILL DETAIL -->
            <div class="createAccount">
                <h1>Create Account</h1>
                <p>use your email for registration:</p>
                <div class="fillCredential">
                    <input type="name" name="" id="name" placeholder="Enter Your Name" required>
                    <input type="email" name="" placeholder="Enter Your Email" id="email" required>
                    <input type="password" name="" id="password" placeholder="Enter password" required>
                </div>
                <button onclick="createAccount()" class="signUpBtn">SIGN UP</button>
                <p>If You are Lawyer ? <a href="./lawyerLoginpage.html">Click here!</a></p>
            </div>
        </div>
    </div>

</body>

</html>
<script src="./loginPage.js"></script>
